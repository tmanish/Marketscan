<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Scanner - AI-Powered Trade Signals</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as inline SVG components
        const Activity = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
            </svg>
        );
        
        const Clock = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
        );
        
        const DollarSign = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );
        
        const Search = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.3-4.3"/>
            </svg>
        );
        
        const AlertCircle = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );
        
        const BarChart3 = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );
        
        const Zap = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
        );

        const MarketScanner = () => {
          const [timeline, setTimeline] = useState('1D');
          const [marketType, setMarketType] = useState('both');
          const [scanning, setScanning] = useState(false);
          const [trades, setTrades] = useState([]);
          const [selectedTrade, setSelectedTrade] = useState(null);

          const calculateIndicators = () => {
            return {
              rsi: Math.floor(Math.random() * 100),
              macd: {
                value: (Math.random() * 4 - 2).toFixed(2),
                signal: (Math.random() * 4 - 2).toFixed(2),
                histogram: (Math.random() * 2 - 1).toFixed(2)
              },
              bollingerBands: {
                upper: 0,
                middle: 0,
                lower: 0,
                position: Math.random() * 100
              },
              ema: {
                ema20: 0,
                ema50: 0,
                crossover: Math.random() > 0.5 ? 'bullish' : 'bearish'
              },
              volume: {
                current: Math.floor(Math.random() * 2000000 + 500000),
                average: Math.floor(Math.random() * 1500000 + 500000),
                ratio: 0
              }
            };
          };

          const getIndicatorSignal = (indicators) => {
            let bullishSignals = 0;
            let totalSignals = 5;

            if (indicators.rsi < 30) bullishSignals++;
            if (indicators.rsi > 70) bullishSignals--;

            if (parseFloat(indicators.macd.histogram) > 0) bullishSignals++;

            if (indicators.bollingerBands.position < 30) bullishSignals++;
            if (indicators.bollingerBands.position > 70) bullishSignals--;

            if (indicators.ema.crossover === 'bullish') bullishSignals++;

            if (indicators.volume.ratio > 1.2) bullishSignals++;

            return {
              bullish: bullishSignals > 2,
              strength: Math.abs(bullishSignals) / totalSignals * 100
            };
          };

          const getRSIColor = (rsi) => {
            if (rsi < 30) return 'text-green-400';
            if (rsi > 70) return 'text-red-400';
            return 'text-yellow-400';
          };

          const getRSILabel = (rsi) => {
            if (rsi < 30) return 'OVERSOLD';
            if (rsi > 70) return 'OVERBOUGHT';
            return 'NEUTRAL';
          };

          const getMACDColor = (histogram) => {
            return parseFloat(histogram) > 0 ? 'text-green-400' : 'text-red-400';
          };

          const getBollingerPosition = (position) => {
            if (position < 30) return { label: 'Near Lower', color: 'text-green-400', signal: 'BULLISH' };
            if (position > 70) return { label: 'Near Upper', color: 'text-red-400', signal: 'BEARISH' };
            return { label: 'Middle', color: 'text-yellow-400', signal: 'NEUTRAL' };
          };

          const scanMarket = async () => {
            setScanning(true);
            await new Promise(resolve => setTimeout(resolve, 2000));
            const mockTrades = generateMockTrades(marketType, timeline);
            setTrades(mockTrades);
            setScanning(false);
          };

          const generateMockTrades = (type, timeframe) => {
            const stocks = [
              { symbol: 'AAPL', name: 'Apple Inc.', price: 178.45, type: 'stock' },
              { symbol: 'TSLA', name: 'Tesla Inc.', price: 242.18, type: 'stock' },
              { symbol: 'NVDA', name: 'NVIDIA Corp.', price: 482.33, type: 'stock' },
              { symbol: 'MSFT', name: 'Microsoft Corp.', price: 398.76, type: 'stock' },
              { symbol: 'AMD', name: 'AMD Inc.', price: 142.55, type: 'stock' }
            ];

            const crypto = [
              { symbol: 'BTC', name: 'Bitcoin', price: 51234.50, type: 'crypto' },
              { symbol: 'ETH', name: 'Ethereum', price: 2987.32, type: 'crypto' },
              { symbol: 'SOL', name: 'Solana', price: 107.45, type: 'crypto' },
              { symbol: 'ADA', name: 'Cardano', price: 0.587, type: 'crypto' },
              { symbol: 'AVAX', name: 'Avalanche', price: 36.82, type: 'crypto' }
            ];

            let assets = [];
            if (type === 'stock') assets = stocks;
            else if (type === 'crypto') assets = crypto;
            else assets = [...stocks, ...crypto];

            return assets.map(asset => {
              const indicators = calculateIndicators();
              const signal = getIndicatorSignal(indicators);
              
              const direction = signal.bullish ? 'LONG' : 'SHORT';
              const entryPrice = asset.price;
              const riskPercent = (Math.random() * 2 + 1).toFixed(2);
              const rewardPercent = (riskPercent * 5).toFixed(2);
              
              let stopLoss, takeProfit;
              if (direction === 'LONG') {
                stopLoss = entryPrice * (1 - riskPercent / 100);
                takeProfit = entryPrice * (1 + rewardPercent / 100);
              } else {
                stopLoss = entryPrice * (1 + riskPercent / 100);
                takeProfit = entryPrice * (1 - rewardPercent / 100);
              }

              indicators.volume.ratio = (indicators.volume.current / indicators.volume.average).toFixed(2);
              indicators.bollingerBands.middle = entryPrice;
              indicators.bollingerBands.upper = entryPrice * 1.05;
              indicators.bollingerBands.lower = entryPrice * 0.95;
              indicators.ema.ema20 = entryPrice * (indicators.ema.crossover === 'bullish' ? 0.98 : 1.02);
              indicators.ema.ema50 = entryPrice * (indicators.ema.crossover === 'bullish' ? 0.96 : 1.04);

              const confidence = (70 + signal.strength * 0.3).toFixed(0);
              const volume = indicators.volume.current;

              return {
                ...asset,
                direction,
                entryPrice: entryPrice.toFixed(2),
                stopLoss: stopLoss.toFixed(2),
                takeProfit: takeProfit.toFixed(2),
                riskPercent,
                rewardPercent,
                confidence,
                volume,
                timeframe,
                indicators
              };
            }).sort((a, b) => b.confidence - a.confidence);
          };

          const getConfidenceColor = (confidence) => {
            if (confidence >= 85) return 'text-green-600';
            if (confidence >= 75) return 'text-yellow-600';
            return 'text-orange-600';
          };

          const getConfidenceBg = (confidence) => {
            if (confidence >= 85) return 'bg-green-100';
            if (confidence >= 75) return 'bg-yellow-100';
            return 'bg-orange-100';
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
              <div className="max-w-7xl mx-auto">
                <div className="text-center mb-8">
                  <div className="flex items-center justify-center gap-3 mb-2">
                    <Activity className="w-10 h-10 text-blue-400" />
                    <h1 className="text-4xl font-bold text-white">Market Scanner</h1>
                  </div>
                  <p className="text-slate-400 text-lg">AI-Powered Trade Signals with 1:5 Risk-Reward Ratio</p>
                </div>

                <div className="bg-slate-800 rounded-xl shadow-2xl p-6 mb-6 border border-slate-700">
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-3">
                        <Clock className="inline w-4 h-4 mr-2" />
                        Timeline
                      </label>
                      <div className="grid grid-cols-3 gap-2">
                        {['1D', '4H', '1H', '15M', '5M', '1M'].map(tf => (
                          <button
                            key={tf}
                            onClick={() => setTimeline(tf)}
                            className={`px-3 py-2 rounded-lg font-medium transition-all ${
                              timeline === tf
                                ? 'bg-blue-600 text-white shadow-lg'
                                : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                            }`}
                          >
                            {tf}
                          </button>
                        ))}
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-medium text-slate-300 mb-3">
                        <DollarSign className="inline w-4 h-4 mr-2" />
                        Market Type
                      </label>
                      <div className="grid grid-cols-3 gap-2">
                        {[
                          { value: 'both', label: 'Both' },
                          { value: 'stock', label: 'Stocks' },
                          { value: 'crypto', label: 'Crypto' }
                        ].map(option => (
                          <button
                            key={option.value}
                            onClick={() => setMarketType(option.value)}
                            className={`px-3 py-2 rounded-lg font-medium transition-all ${
                              marketType === option.value
                                ? 'bg-blue-600 text-white shadow-lg'
                                : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                            }`}
                          >
                            {option.label}
                          </button>
                        ))}
                      </div>
                    </div>

                    <div className="flex items-end">
                      <button
                        onClick={scanMarket}
                        disabled={scanning}
                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg"
                      >
                        {scanning ? (
                          <>
                            <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                            Scanning...
                          </>
                        ) : (
                          <>
                            <Search className="w-5 h-5" />
                            Scan Market
                          </>
                        )}
                      </button>
                    </div>
                  </div>
                </div>

                {trades.length > 0 && (
                  <div className="space-y-4">
                    <div className="flex items-center justify-between">
                      <h2 className="text-2xl font-bold text-white">
                        Found {trades.length} Trade Opportunities
                      </h2>
                      <div className="text-slate-400 text-sm">
                        Timeline: <span className="text-blue-400 font-semibold">{timeline}</span>
                      </div>
                    </div>

                    <div className="bg-slate-800 rounded-xl p-4 border border-slate-700">
                      <div className="flex items-center gap-2 mb-3">
                        <BarChart3 className="w-5 h-5 text-blue-400" />
                        <h3 className="font-semibold text-white">Technical Indicators Guide</h3>
                      </div>
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">RSI (Relative Strength Index)</div>
                          <div className="text-slate-400 text-xs">
                            Measures momentum: &lt;30 = Oversold (Bullish), &gt;70 = Overbought (Bearish)
                          </div>
                        </div>
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">MACD (Moving Average Convergence Divergence)</div>
                          <div className="text-slate-400 text-xs">
                            Trend indicator: Positive histogram = Bullish momentum, Negative = Bearish
                          </div>
                        </div>
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">Bollinger Bands</div>
                          <div className="text-slate-400 text-xs">
                            Volatility bands: Near lower = Potential bounce, Near upper = Potential reversal
                          </div>
                        </div>
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">EMA Crossover (20/50)</div>
                          <div className="text-slate-400 text-xs">
                            Trend confirmation: Bullish = 20 above 50, Bearish = 20 below 50
                          </div>
                        </div>
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">Volume Analysis</div>
                          <div className="text-slate-400 text-xs">
                            Strength confirmation: High volume (&gt;1.2x avg) validates price moves
                          </div>
                        </div>
                        <div>
                          <div className="font-semibold text-slate-300 mb-1">Confluence Signals</div>
                          <div className="text-slate-400 text-xs">
                            Best trades have 3+ indicators aligning in the same direction
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-4">
                      {trades.map((trade, index) => (
                        <div
                          key={index}
                          className="bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-blue-500 transition-all shadow-lg"
                        >
                          <div className="flex items-start justify-between mb-4">
                            <div>
                              <div className="flex items-center gap-2 mb-1">
                                <span className="text-2xl font-bold text-white">{trade.symbol}</span>
                                <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                  trade.type === 'crypto' 
                                    ? 'bg-purple-900 text-purple-300' 
                                    : 'bg-blue-900 text-blue-300'
                                }`}>
                                  {trade.type.toUpperCase()}
                                </span>
                              </div>
                              <div className="text-slate-400 text-sm">{trade.name}</div>
                            </div>
                            <div className={`px-3 py-1 rounded-lg font-bold ${
                              trade.direction === 'LONG' 
                                ? 'bg-green-900 text-green-300' 
                                : 'bg-red-900 text-red-300'
                            }`}>
                              {trade.direction}
                            </div>
                          </div>

                          <div className="grid grid-cols-3 gap-4 mb-4">
                            <div>
                              <div className="text-slate-400 text-xs mb-1">Entry Price</div>
                              <div className="text-white font-semibold">${trade.entryPrice}</div>
                            </div>
                            <div>
                              <div className="text-slate-400 text-xs mb-1">Stop Loss</div>
                              <div className="text-red-400 font-semibold">${trade.stopLoss}</div>
                            </div>
                            <div>
                              <div className="text-slate-400 text-xs mb-1">Take Profit</div>
                              <div className="text-green-400 font-semibold">${trade.takeProfit}</div>
                            </div>
                          </div>

                          <div className="bg-slate-900 rounded-lg p-4 mb-4 border border-slate-700">
                            <div className="flex items-center gap-2 mb-3">
                              <BarChart3 className="w-4 h-4 text-blue-400" />
                              <span className="text-sm font-semibold text-slate-300">Technical Indicators</span>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                              <div className="bg-slate-800 rounded p-2">
                                <div className="text-xs text-slate-400 mb-1">RSI (14)</div>
                                <div className="flex items-center justify-between">
                                  <span className={`font-bold ${getRSIColor(trade.indicators.rsi)}`}>
                                    {trade.indicators.rsi}
                                  </span>
                                  <span className={`text-xs ${getRSIColor(trade.indicators.rsi)}`}>
                                    {getRSILabel(trade.indicators.rsi)}
                                  </span>
                                </div>
                                <div className="mt-1 bg-slate-700 rounded-full h-1.5 overflow-hidden">
                                  <div 
                                    className={`h-full ${
                                      trade.indicators.rsi < 30 ? 'bg-green-500' :
                                      trade.indicators.rsi > 70 ? 'bg-red-500' : 'bg-yellow-500'
                                    }`}
                                    style={{ width: `${trade.indicators.rsi}%` }}
                                  />
                                </div>
                              </div>

                              <div className="bg-slate-800 rounded p-2">
                                <div className="text-xs text-slate-400 mb-1">MACD</div>
                                <div className="flex items-center justify-between">
                                  <span className={`font-bold ${getMACDColor(trade.indicators.macd.histogram)}`}>
                                    {trade.indicators.macd.histogram}
                                  </span>
                                  <span className={`text-xs ${getMACDColor(trade.indicators.macd.histogram)}`}>
                                    {parseFloat(trade.indicators.macd.histogram) > 0 ? 'BULLISH' : 'BEARISH'}
                                  </span>
                                </div>
                                <div className="text-xs text-slate-500 mt-1">
                                  Signal: {trade.indicators.macd.signal}
                                </div>
                              </div>

                              <div className="bg-slate-800 rounded p-2">
                                <div className="text-xs text-slate-400 mb-1">Bollinger Bands</div>
                                <div className="flex items-center justify-between">
                                  <span className={`font-bold ${getBollingerPosition(trade.indicators.bollingerBands.position).color}`}>
                                    {trade.indicators.bollingerBands.position.toFixed(0)}%
                                  </span>
                                  <span className={`text-xs ${getBollingerPosition(trade.indicators.bollingerBands.position).color}`}>
                                    {getBollingerPosition(trade.indicators.bollingerBands.position).signal}
                                  </span>
                                </div>
                                <div className="text-xs text-slate-500 mt-1">
                                  {getBollingerPosition(trade.indicators.bollingerBands.position).label}
                                </div>
                              </div>

                              <div className="bg-slate-800 rounded p-2">
                                <div className="text-xs text-slate-400 mb-1">EMA (20/50)</div>
                                <div className="flex items-center justify-between">
                                  <span className={`font-bold ${
                                    trade.indicators.ema.crossover === 'bullish' ? 'text-green-400' : 'text-red-400'
                                  }`}>
                                    {trade.indicators.ema.crossover === 'bullish' ? '↑' : '↓'}
                                  </span>
                                  <span className={`text-xs ${
                                    trade.indicators.ema.crossover === 'bullish' ? 'text-green-400' : 'text-red-400'
                                  }`}>
                                    {trade.indicators.ema.crossover.toUpperCase()}
                                  </span>
                                </div>
                                <div className="text-xs text-slate-500 mt-1">
                                  Crossover Signal
                                </div>
                              </div>

                              <div className="bg-slate-800 rounded p-2 col-span-2">
                                <div className="text-xs text-slate-400 mb-1">Volume Analysis</div>
                                <div className="flex items-center justify-between">
                                  <div>
                                    <span className="font-bold text-white">
                                      {(trade.indicators.volume.current / 1000000).toFixed(2)}M
                                    </span>
                                    <span className="text-xs text-slate-500 ml-2">
                                      vs Avg: {(trade.indicators.volume.average / 1000000).toFixed(2)}M
                                    </span>
                                  </div>
                                  <span className={`text-xs font-semibold px-2 py-1 rounded ${
                                    trade.indicators.volume.ratio > 1.2 ? 'bg-green-900 text-green-300' :
                                    trade.indicators.volume.ratio < 0.8 ? 'bg-red-900 text-red-300' :
                                    'bg-yellow-900 text-yellow-300'
                                  }`}>
                                    {trade.indicators.volume.ratio}x
                                  </span>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div className="bg-slate-900 rounded-lg p-3 mb-4">
                            <div className="grid grid-cols-2 gap-4">
                              <div>
                                <div className="text-slate-400 text-xs mb-1">Risk</div>
                                <div className="text-red-400 font-bold">{trade.riskPercent}%</div>
                              </div>
                              <div>
                                <div className="text-slate-400 text-xs mb-1">Reward</div>
                                <div className="text-green-400 font-bold">{trade.rewardPercent}%</div>
                              </div>
                            </div>
                            <div className="mt-2 pt-2 border-t border-slate-700">
                              <div className="text-slate-400 text-xs">Risk-Reward Ratio</div>
                              <div className="text-blue-400 font-bold">1:5</div>
                            </div>
                          </div>

                          <div className="flex items-center justify-between">
                            <div className={`px-3 py-1 rounded-lg ${getConfidenceBg(trade.confidence)}`}>
                              <span className="text-xs text-slate-600">Confidence: </span>
                              <span className={`font-bold ${getConfidenceColor(trade.confidence)}`}>
                                {trade.confidence}%
                              </span>
                            </div>
                            <button
                              onClick={() => setSelectedTrade(selectedTrade === index ? null : index)}
                              className="text-blue-400 text-sm hover:text-blue-300 transition-colors flex items-center gap-1"
                            >
                              <Zap className="w-4 h-4" />
                              {selectedTrade === index ? 'Hide Details' : 'View Details'}
                            </button>
                          </div>

                          {selectedTrade === index && (
                            <div className="mt-4 pt-4 border-t border-slate-700">
                              <div className="text-sm text-slate-300 space-y-2">
                                <div className="font-semibold text-white mb-2">Indicator Breakdown:</div>
                                <div className="grid grid-cols-1 gap-2">
                                  <div className="flex justify-between">
                                    <span>• RSI indicates {getRSILabel(trade.indicators.rsi).toLowerCase()} conditions</span>
                                    <span className={getRSIColor(trade.indicators.rsi)}>{trade.indicators.rsi}</span>
                                  </div>
                                  <div className="flex justify-between">
                                    <span>• MACD showing {parseFloat(trade.indicators.macd.histogram) > 0 ? 'bullish' : 'bearish'} momentum</span>
                                    <span className={getMACDColor(trade.indicators.macd.histogram)}>{trade.indicators.macd.histogram}</span>
                                  </div>
                                  <div className="flex justify-between">
                                    <span>• Price {getBollingerPosition(trade.indicators.bollingerBands.position).label.toLowerCase()} band</span>
                                    <span className={getBollingerPosition(trade.indicators.bollingerBands.position).color}>
                                      {getBollingerPosition(trade.indicators.bollingerBands.position).signal}
                                    </span>
                                  </div>
                                  <div className="flex justify-between">
                                    <span>• EMA {trade.indicators.ema.crossover} crossover signal</span>
                                    <span className={trade.indicators.ema.crossover === 'bullish' ? 'text-green-400' : 'text-red-400'}>
                                      {trade.indicators.ema.crossover.toUpperCase()}
                                    </span>
                                  </div>
                                  <div className="flex justify-between">
                                    <span>• Volume {trade.indicators.volume.ratio > 1 ? 'above' : 'below'} average</span>
                                    <span className={trade.indicators.volume.ratio > 1 ? 'text-green-400' : 'text-red-400'}>
                                      {trade.indicators.volume.ratio}x
                                    </span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {trades.length === 0 && !scanning && (
                  <div className="bg-slate-800 rounded-xl p-12 text-center border border-slate-700">
                    <AlertCircle className="w-16 h-16 text-slate-600 mx-auto mb-4" />
                    <h3 className="text-xl font-semibold text-slate-300 mb-2">No Scans Yet</h3>
                    <p className="text-slate-400">
                      Select your timeline and market type, then click "Scan Market" to find trading opportunities
                    </p>
                  </div>
                )}

                <div className="mt-8 bg-yellow-900 bg-opacity-20 border border-yellow-700 rounded-lg p-4">
                  <div className="flex gap-3">
                    <AlertCircle className="w-5 h-5 text-yellow-500 flex-shrink-0 mt-0.5" />
                    <div className="text-sm text-yellow-200">
                      <strong>Disclaimer:</strong> This is a demo app with simulated data. For a production version, 
                      you would need to integrate real-time market data APIs (like Alpha Vantage, Binance, CoinGecko) 
                      and implement actual technical analysis algorithms. Trading involves substantial risk. Always do 
                      your own research and never invest more than you can afford to lose.
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MarketScanner />);
    </script>
</body>
</html>
